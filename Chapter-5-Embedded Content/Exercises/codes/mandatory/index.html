<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image with Centered Video</title>
    <!-- Link to the external CSS file for styling -->
    <link rel="stylesheet" href="styles.css">
</head>
<h1>
    <!-- Heading text -->
    Embedded video
</h1>
<body>
    <!-- Container to hold the video and center it -->
    <div class="video-container">
        <!-- Video element with controls, loop, autoplay, and muted attributes -->
        <video controls loop autoplay muted poster="images/R.jpg">
            <!-- Video source file -->
            <source src="images/videoplayback - Trim.mp4" type="video/mp4">
            <!-- Fallback text for unsupported browsers -->
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
